<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="header">{{ headerTitle }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" (change)='onFileChange($event)' class="custom-file-input" id="inputGroupFile01"
            aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <button type='button' class='btn btn-primary btn-block mb-2 btn-lg' (click)="saveFile()">Save</button>
    </div>
    <div class="col-sm-3">
      <button type='button' class='btn btn-warning btn-block mb-2 btn-lg' (click)="updateFile()">Update</button>
    </div>
    <div class="col-sm-3">
      <button type='button' class='btn btn-danger btn-block mb-2 btn-lg'>Delete</button>
    </div>
    <div class="col-sm-3" *ngIf="id == 2">
      <div class="row">
        <div class="col-sm-6">
          <button type='button' class='btn btn-outline-primary btn-block mb-2 btn-lg' (click)="confirmedPayAll()"
            *ngIf="id == 2">Confirm</button>
        </div>
        <div class="col-sm-6">
          <button type='button' class='btn btn-outline-danger btn-block mb-2 btn-lg' (click)="unConfirmedPayAll()"
            *ngIf="id == 2">Unconfirm</button>
        </div>
      </div>
    </div>
  </div>
