<section>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-sm-12">
        <h2>تقرير عن المدفوع داخل المكتب</h2>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-sm-12">
        <p>هذا التقرير غير نهائى وقابل للتغيير والتعديل .</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p>. This report is not final and subject to modification and amendment</p>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-sm-12">
        <div class="outof-rtl">
          <dx-data-grid [dataSource]="accPay" [rowAlternationEnabled]="true" [allowColumnReordering]="true"
            [columnAutoWidth]="true" [showBorders]="true">
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5,10,20,30,50,80,100]" [showInfo]="true">
            </dxo-pager>
            <dxo-filter-row [visible]="true" [applyFilter]="true"></dxo-filter-row>
            <dxo-export [enabled]="true"></dxo-export>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxi-column dataField="civilid" caption="المدنى"></dxi-column>
            <dxi-column dataField="name" caption="الاسم"></dxi-column>
            <dxi-column dataField="cases" caption="الحالة"></dxi-column>
            <dxi-column dataField="contract" caption="العقد"></dxi-column>
            <dxi-column dataField="amount" caption="المبلغ المدفوع"></dxi-column>
            <dxi-column dataField="date_" caption="تاريخ الدفع"></dxi-column>
            <dxi-column dataField="waypay" caption="طريقة الدفع"></dxi-column>
            <dxi-column dataField="totaldue" caption="المطالبة"></dxi-column>
            <dxi-column dataField="totalPay" caption="اجمالى المدفوع"></dxi-column>
            <dxi-column dataField="remain" caption="المتبقى"></dxi-column>
            <dxi-column dataField="autonum" caption="الرقم الالى"></dxi-column>
            <dxi-column type="buttons" caption="الافادات" cellTemplate="celTemp1">
              <div *dxTemplate="let data of 'celTemp1'">
                <button class="btn mce-btn-small" (click)="showStatment(data, showStatment1)"><i
                    class="fa fa-money-check-alt"></i></button>
              </div>
            </dxi-column>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
</section>
